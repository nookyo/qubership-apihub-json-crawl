build:
  command: npm
  args:
    - run
    - build
    - --if-present

publish:
  command: npm
  args:
    - publish
    - --tag
    - '${tag}'
hooks:
  preBuild: "echo Running pre-build hook"
  postBuild: "echo Running post-build hook"
  preDeploy: "echo Running pre-deploy hook"
  postDeploy: "echo Running post-deploy hook"